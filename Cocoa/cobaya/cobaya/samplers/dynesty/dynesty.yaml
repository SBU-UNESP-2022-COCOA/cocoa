confidence_for_unbounded: 0.9999995 #  0.999534741841929 is about 3.5sigma; Polychord uses 5sigma: 0.9999995
dlogz: 0.01
print_progress: False
parallel:
  kind: multiprocessing
  args:
    threads: -1
# parallel:
#   kind: null


nlive: 500

is_dynamical: True
nlive_init: 500
nlive_batch: 100

# sampling method supported by dynesty: uniform sampling, random walks, sampling_method, Hamiltonian slice sampling
# KZ: I'm a bit confused about the documentation... please refer to paper and github repo
sampling_method: rslice

#argment control whether to focus on posterior of evidnece. 1==100% posterior; 0==100% evidence
posterior_evidence_ratio: 0.0
